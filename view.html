<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>View Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .blog-info {
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Edit form */
        .edit-form {
            display: none;
            margin-top: 20px;
        }

        .edit-form input,
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .modal-content button {
            padding: 8px 12px;
            margin: 10px;
            cursor: pointer;
        }

        .modal-content button.delete-btn {
            background-color: red;
            color: white;
        }

        .modal-content button.cancel-btn {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>View Blog</h1>

        <!-- Blog Details -->
        <div class="blog-info">
            <h2 id="blog-title">Understanding JavaScript</h2>
            <p id="blog-description">A beginner's guide to JavaScript concepts.</p>
            <a class="btn" id="edit-btn">Edit</a>
            <a class="btn" id="delete-btn">Delete</a>
        </div>

        <!-- Edit Form -->
        <div class="edit-form" id="edit-form">
            <h2>Edit Blog</h2>
            <input type="text" id="edit-title" value="Understanding JavaScript">
            <textarea id="edit-description" rows="5">A beginner's guide to JavaScript concepts.</textarea>
            <button class="btn" id="update-btn">Update</button>
            <button class="btn cancel-btn" id="cancel-btn">Cancel</button>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="delete-modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this blog?</p>
                <button class="delete-btn" id="confirm-delete">Delete</button>
                <button class="cancel-btn" id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const editBtn = document.getElementById('edit-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const editForm = document.getElementById('edit-form');
        const blogTitle = document.getElementById('blog-title');
        const blogDescription = document.getElementById('blog-description');
        const editTitle = document.getElementById('edit-title');
        const editDescription = document.getElementById('edit-description');
        const updateBtn = document.getElementById('update-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDelete = document.getElementById('confirm-delete');
        const cancelDelete = document.getElementById('cancel-delete');

        // Show edit form
        editBtn.addEventListener('click', () => {
            editForm.style.display = 'block';
        });

        // Hide edit form
        cancelBtn.addEventListener('click', () => {
            editForm.style.display = 'none';
        });

        // Update blog details
        updateBtn.addEventListener('click', () => {
            blogTitle.textContent = editTitle.value;
            blogDescription.textContent = editDescription.value;
            editForm.style.display = 'none';
        });

        // Show delete confirmation modal
        deleteBtn.addEventListener('click', () => {
            deleteModal.style.display = 'flex';
        });

        // Confirm delete
        confirmDelete.addEventListener('click', () => {
            alert('Blog deleted!');  // Add delete functionality here
            deleteModal.style.display = 'none';
        });

        // Cancel delete
        cancelDelete.addEventListener('click', () => {
            deleteModal.style.display = 'none';
        });
    </script>
</body>

</html>
